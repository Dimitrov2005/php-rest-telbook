<!DOCTYPE html>
<html>
<head>
	<title>Telbook</title>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<link rel="stylesheet" type="text/css" href="client/css/default.css">
	<script type="text/javascript" src="client/js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="client/js/jquery-rest.js"></script>
	<script type="text/javascript" src="client/js/client-render.js"></script>
	<script type="text/javascript" src="client/js/client.js"></script>

<body>
	<table class='layout'>
		
		<tr>
			<td class='panel'>
			<h1>Persons</h1>
			<div id='authors'></div>
			<p>
				<a href='#' class='add_icon authors-add'>Add new person</a>
				<a href='#' class='refresh_icon authors-refresh'>Refresh</a>
			</p>
			<div id='authors-messages'></div>
			</td>
			<td class='panel'>
				<div id='authors-edit'></div>
				<div id='authors-messages'></div>
			</td>
		</tr>
<!-- task_2 change panel -->
		<tr>
			<td class='panel'>
				<h1>Books</h1>
				<div id='books'>
					<p class='info_icon'>Click an author to view its books.</p>
				</div>
				<div id='books-messages'></div>
			</td>
			<td class='panel'>
				<div id='book-edit'></div>
				<div id='book-messages'></div>
			</td>
		</tr>
		
	</table>
	
	<p>
